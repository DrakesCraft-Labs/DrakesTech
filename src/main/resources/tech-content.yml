recipes:
  # If true, Electric Furnace can use vanilla smelting recipes when no custom match exists.
  # Recommended for pure tech progression: false
  use-vanilla-fallback: false

  smelting:
    # Input/output supports:
    # - Vanilla material: COPPER_INGOT
    # - Explicit material token: material:COPPER_INGOT
    # - Custom item token: item:copper_plate

    conductive_copper:
      enabled: true
      input: COPPER_INGOT
      output: item:conductive_copper_ingot
      amount: 1

    copper_plate_press:
      enabled: true
      input: item:conductive_copper_ingot
      output: item:copper_plate
      amount: 1

    copper_cable_draw:
      enabled: true
      input: item:copper_plate
      output: item:copper_cable
      amount: 2

    reinforced_plate:
      enabled: true
      input: IRON_INGOT
      output: item:reinforced_plate
      amount: 1

    energy_thread:
      enabled: true
      input: STRING
      output: item:energy_thread
      amount: 1

    energy_core:
      enabled: true
      input: REDSTONE_BLOCK
      output: item:energy_core
      amount: 1

  crafting:
    # Table crafting recipes. Supports custom items and vanilla materials.
    # Tokens:
    # - item:<id> for DrakesTech custom items
    # - material:<MATERIAL> or just MATERIAL for vanilla

    conductive_copper_bundle:
      enabled: true
      type: shaped
      output: item:conductive_copper_ingot
      amount: 2
      shape:
        - "CCC"
      ingredients:
        C: COPPER_INGOT

    copper_plate_press:
      enabled: true
      type: shaped
      output: item:copper_plate
      amount: 2
      shape:
        - "CC"
      ingredients:
        C: item:conductive_copper_ingot

    copper_cable_bundle:
      enabled: true
      type: shaped
      output: item:copper_cable
      amount: 4
      shape:
        - "PTP"
      ingredients:
        P: item:copper_plate
        T: STRING

    reinforced_plate_press:
      enabled: true
      type: shaped
      output: item:reinforced_plate
      amount: 2
      shape:
        - "IPI"
      ingredients:
        I: IRON_INGOT
        P: item:copper_plate

    energy_thread_weave:
      enabled: true
      type: shapeless
      output: item:energy_thread
      amount: 2
      ingredients:
        - STRING
        - REDSTONE

    energy_core_frame:
      enabled: true
      type: shaped
      output: item:energy_core
      amount: 1
      shape:
        - "CRC"
        - "RBR"
        - "CRC"
      ingredients:
        C: item:copper_cable
        R: item:reinforced_plate
        B: REDSTONE_BLOCK

    blaze_blade_recipe:
      enabled: true
      type: shaped
      output: NETHERITE_SWORD
      amount: 1
      shape:
        - "BBB"
        - "FEF"
        - " C "
      ingredients:
        B: BLAZE_ROD
        F: FIRE_CHARGE
        E: item:energy_core
        C: item:copper_cable

